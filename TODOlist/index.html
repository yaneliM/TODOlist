<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="estilos.css">
  </head>

    <header>
        <div class="contenedor">
            <div class="logo">
                <img id="logo" src="img/logo.jpg" alt="logo to do list" height="300px" class= "img">
            </div>
        </div> <!--.contenedor-->
    </header>
      
    <div id="navegacion" class="navegacion">
            <nav class="menu">
              
            </nav>
      </div>

    <div class="contenido contenedor">
        <main>
            <div class="formulario">
                <input type="text" id="txtinput" placeholder= "TO DO..." onfocus="this.value=''">

                <input type="button" id="erase" value="Erase" onclick="remove()">

        </main>

        
        <dl id="lista" class="lista">

        </dl>

    </div> <!--.contenido-->


      
      
      <script src="jquery-1.12.0.min.js"></script>
      <script src="script.js"></script>

  </body>
</html>
